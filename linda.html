          <style>
        /* This CSS code sets the background image for the entire body of the page */
        body {
            background-image: url('hp.png'); /* Reference to your image */
            background-size: cover; /* This will make sure that the image covers the whole page */
            background-position: center; /* This will center the image on the page */
            background-repeat: no-repeat; /* This prevents the image from repeating */
        }
    </style>

        
<div style="width: 0; height: 0;" id="VG_OVERLAY_CONTAINER">
    <!-- Here is where Voiceglow renders the widget. -->
    <!-- Set render to 'full-width' then adjust the width and height to 500px (for example) to render the chatbot itself without the popup. -->
</div>

<!-- Remove 'defer' if you want widget to load faster (Will affect website loading) -->
<script defer>
    (function() {
        window.VG_CONFIG = {
            ID: "d4argp4aq",
            region: 'na', // 'eu' or 'na'corresponding to Europe and North America
            render: 'popup', // popup or full-width
            stylesheets: [
                // Base Voiceglow CSS
                "https://storage.googleapis.com/voiceglow-cdn/vg_live_build/styles.css",
                // Add your custom css stylesheets, Can also add relative URL ('/public/your-file.css)
            ],
        }
        var VG_SCRIPT = document.createElement("script");
        VG_SCRIPT.src = "https://storage.googleapis.com/voiceglow-cdn/vg_live_build/vg_bundle.js";
        document.body.appendChild(VG_SCRIPT);
    })()
</script>
